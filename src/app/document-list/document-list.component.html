<div class="card">
    <p-toast></p-toast>
    <p-table
        [value]="ContentDataArray"
        editMode="row"
        [paginator]="true"
        [rows]=5
        [first]="first"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '80rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[5,10, 25, 50]"
        class="fixed-width-table"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:5%" class="fixed-width-column"></th>
                <th pSortableColumn="name" style="width:20%" class="fixed-width-column">
                    Name <p-sortIcon field="name" />
                </th>
                <th style="width:30%" class="fixed-width-column">Description</th>
                <th pSortableColumn="createdAt" style="width:40%" class="fixed-width-column">Created Date <p-sortIcon field="createdAt" /></th>
                <th style="width:20%" class="fixed-width-column"></th>
                <th style="width:40%" class="fixed-width-column"></th>
                <th style="width:20%" class="fixed-width-column"></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-BaseData let-editing="editing" let-ri="rowIndex" class="fixed-width-table">
            <tr [pEditableRow]="BaseData">
                <td>
                    <ng-container *ngIf="BaseData.type === 'workspace'; else documentIcon">
                        <i class="pi pi-folder" style="font-size: 2rem;"></i> <!-- Folder Icon -->
                      </ng-container>
                      <ng-template #documentIcon>
                        <i class="pi pi-file" style="font-size: 2rem;"></i> <!-- File Icon -->
                      </ng-template>
                </td>
                <td class="fixed-width-column"  style="cursor: pointer;">
                    <!-- (click)=" !editing && navigateToDocuments(BaseData)" -->
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input
                                pInputText type="text"
                                [(ngModel)]="BaseData.name" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{BaseData.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td class="fixed-width-column">
                    <p-cellEditor>
                        <ng-template pTemplate="input" *ngIf="BaseData.type==='workspace'">
                            <input
                                pInputText type="text"
                                [(ngModel)]="BaseData.description" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{BaseData.description}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td class="fixed-width-column">{{ BaseData.createdAt | date: 'medium' }}</td>



                <td class="fixed-width-column">
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button
                            *ngIf="!editing"
                            pButton
                            pRipple
                            type="button"
                            pInitEditableRow
                            icon="pi pi-pencil"
                            (click)="onRowEditInit(BaseData)"
                            class="p-button-rounded p-button-text">
                        </button>
                        <button
                            *ngIf="editing"
                            pButton
                            pRipple
                            type="button"
                            pSaveEditableRow
                            icon="pi pi-check"
                            (click)="onRowEditSave(BaseData)"
                            class="p-button-rounded p-button-text p-button-success mr-2">
                        </button>
                        <button
                            *ngIf="editing"
                            pButton pRipple
                            type="button"
                            pCancelEditableRow
                            icon="pi pi-times"
                            (click)="onRowEditCancel(BaseData, ri)"
                            class="p-button-rounded p-button-text p-button-danger">
                        </button>
                    </div>
                </td>
                <td class="fixed-width-column">
                    <p-button icon="pi pi-trash" class="p-button-danger" (click)="confirmDelete(BaseData)"></p-button>
                  </td>


            </tr>
        </ng-template>


    <ng-template pTemplate="paginatorleft">
      <div class="d-flex align-items-center">
        <p-button type="button" icon="pi pi-plus"   styleClass="p-button-text me-2" (onClick)="showDialog=true"></p-button>
        <p-fileUpload 
          #fileUpload
          mode="basic" 
          chooseLabel="Choose" 
          chooseIcon="pi pi-upload"
          name="demo[]" 
          [customUpload]="true"
          [auto]="false" 
          (uploadHandler)="onUpload($event,fileUpload)"
          class="p-2">
        </p-fileUpload>

      </div>
    </ng-template>

      

    </p-table>

    <p-dialog header="Confirm Delete" [(visible)]="showDeleteDialog" [modal]="true" [closable]="false">
        <p>Are you sure you want to delete this BaseData?</p>
        <div class="p-dialog-footer">
          <button type="button" pButton icon="pi pi-times" label="No" (click)="showDeleteDialog = false"></button>
          <button type="button" pButton icon="pi pi-check" label="Yes" (click)="deleteBaseData()"></button>
        </div>
      </p-dialog>

    <p-dialog header="Create New BaseData" [(visible)]="showDialog" [modal]="true" [closable]="false">
        <form (ngSubmit)="onSubmit()" #BaseDataForm="ngForm">
          <div class="p-field">
            <label for="name">Name:</label>
            <input pInputText type="text" id="name" required [(ngModel)]="newFile.name" name="name" />
          </div>
          <div class="p-field">
            <label for="description">Description:</label>
            <input pInputText type="text" id="description" [(ngModel)]="newFile.description" name="description" />
          </div>

          <div class="p-dialog-footer">
            <button type="button" pButton icon="pi pi-times" label="Cancel" (click)="showDialog = false"></button>
            <button type="submit" pButton icon="pi pi-check" label="Create"></button>
          </div>
        </form>
      </p-dialog>



</div>
